<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced</title>
    <link rel="stylesheet" href="sass/main.css">
</head>
<body>
    <div class="top-bar p-3">
        <div style="width: 100px; margin-bottom: -10px;">
            <img src="logos_google.png" alt="">
        </div>
        <div style="display: flex; align-items: center;">
            <div style="width: 23px; margin: 0 20px;">
                <img src="tabler_grid-dots.png" alt="">
            </div>
            <div style="width: 75px; margin-bottom: -30px;">
                <img src="prof.png" alt="">
            </div>
        </div>
    </div>
    <div class="container py-4">
        <div>
            <h1 class="py-3">Find Some Bullcrappery:</h1>
            <form action="" class="form-wrapper">
                <label for="">All these words:</label>
                <input type="text" >
                <label for="">This exact word or phrase:</label>
                <input type="text" >
                <label for="">Any of these words:</label>
                <input type="text" >
                <label for="">None of these words:</label>
                <input type="text" >
                <label for="">Numbers ranging from:</label>
                <div style="display: flex; align-items: center;">
                    <input type="text" style="flex-grow: 1;">
                    <p style="margin: 0 10px;">To:</p>
                    <input type="text" style="flex-grow: 1;">
                </div>
                <a href="https://heeeeeeeey.com/" id="submit" class="my-3">Search</a>
            </form>
        </div>
    </div>
    <footer class="p-3">
        <p>Offered in Francais</p>
    </footer>
</body>
</html>
